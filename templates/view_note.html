<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр заметки</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
            margin: 0;
            padding: 20px;
            color: #eaeaea;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .note-meta {
            text-align: center;
            color: #b0b0b0;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .note-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-left: 3px solid #00bcd4;
        }

        .tags-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .tags-title {
            color: #00bcd4;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background: linear-gradient(90deg, #00bcd4, #3f51b5);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 2px 10px rgba(0, 188, 212, 0.3);
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(90deg, #00bcd4, #3f51b5);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        .btn:hover {
            background: linear-gradient(90deg, #3f51b5, #00bcd4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
        }

        .btn-back {
            background: linear-gradient(90deg, #6c757d, #5a6268);
        }

        .btn-back:hover {
            background: linear-gradient(90deg, #5a6268, #6c757d);
        }

        .loading {
            text-align: center;
            color: #b0b0b0;
            font-size: 1.1em;
            padding: 40px;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #ff8a80;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 3px solid #f44336;
        }

        .note-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .actions {
                flex-direction: column;
            }

            .note-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="noteContent">
            <div class="loading">Загрузка заметки...</div>
        </div>

        <div class="actions">
            <a href="/all-notes" class="btn btn-back">← Назад к списку</a>
            <a href="/" class="btn">Создать новую заметку</a>
        </div>
    </div>

    <script>
        // Получаем ID заметки из URL
        const noteId = window.location.pathname.split('/').pop();

        // Загружаем данные заметки
        async function loadNote() {
            try {
                const response = await fetch(`/api/notes/${noteId}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ошибка загрузки заметки');
                }

                const note = await response.json();
                displayNote(note);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('noteContent').innerHTML =
                    `<div class="error">Ошибка загрузки заметки: ${error.message}</div>`;
            }
        }

        // Отображаем заметку
        function displayNote(note) {
            const noteContent = document.getElementById('noteContent');

            const createdDate = new Date(note.created_at).toLocaleString('ru-RU');
            const updatedDate = new Date(note.updated_at).toLocaleString('ru-RU');

            // Обрабатываем теги
            let tagsHtml = '';
            if (note.tags && note.tags.trim()) {
                const tags = note.tags.split(' ').filter(tag => tag.trim());
                tagsHtml = `
                    <div class="tags-section">
                        <div class="tags-title">Теги:</div>
                        <div class="tags-container">
                            ${tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            noteContent.innerHTML = `
                <h1>${escapeHtml(note.title)}</h1>
                <div class="note-meta">
                    Создано пользователем: <strong>${escapeHtml(note.username || 'Неизвестно')}</strong>
                </div>

                ${tagsHtml}

                <div class="note-content">${escapeHtml(note.content)}</div>

                <div class="note-info">
                    <div>Создано: ${createdDate}</div>
                    <div>Обновлено: ${updatedDate}</div>
                </div>
            `;
        }

        // Функция экранирования HTML
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, '<br>');
        }

        // Загружаем заметку при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadNote);
    </script>
</body>
</html>
