<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр заметки</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
            margin: 0;
            padding: 20px;
            color: #eaeaea;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .note-meta {
            text-align: center;
            color: #b0b0b0;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .view-mode .note-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-left: 3px solid #00bcd4;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-mode .note-content:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .edit-mode input, .edit-mode textarea {
            width: 100%;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #eaeaea;
            transition: background-color 0.3s ease;
            font-family: inherit;
        }

        .edit-mode input:focus, .edit-mode textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .edit-mode #noteTitle {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        .edit-mode #noteContentEdit {
            min-height: 300px;
            resize: vertical;
        }

        .tags-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-mode .tags-section:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .tags-title {
            color: #00bcd4;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background: linear-gradient(90deg, #00bcd4, #3f51b5);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 2px 10px rgba(0, 188, 212, 0.3);
        }

        .edit-mode #tagsInput {
            background: rgba(255, 255, 255, 0.2);
            color: #eaeaea;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            width: 100%;
        }

        .edit-mode #tagsInput:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(90deg, #00bcd4, #3f51b5);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        .btn:hover {
            background: linear-gradient(90deg, #3f51b5, #00bcd4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
        }

        .btn-back {
            background: linear-gradient(90deg, #6c757d, #5a6268);
        }

        .btn-back:hover {
            background: linear-gradient(90deg, #5a6268, #6c757d);
        }

        .btn-edit {
            background: linear-gradient(90deg, #00bcd4, #3f51b5);
        }

        .btn-edit:hover {
            background: linear-gradient(90deg, #3f51b5, #00bcd4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
        }

        .btn-save {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .btn-save:hover {
            background: linear-gradient(90deg, #45a049, #4CAF50);
        }

        .btn-cancel {
            background: linear-gradient(90deg, #f44336, #d32f2f);
        }

        .btn-cancel:hover {
            background: linear-gradient(90deg, #d32f2f, #f44336);
        }

        .loading {
            text-align: center;
            color: #b0b0b0;
            font-size: 1.1em;
            padding: 40px;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #ff8a80;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 3px solid #f44336;
        }

        .success {
            background: rgba(76, 175, 80, 0.1);
            color: #a5d6a7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 3px solid #4CAF50;
        }

        .note-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease-in-out;
            font-weight: bold;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.hide {
            transform: translateX(150%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .actions {
                flex-direction: column;
            }

            .note-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="noteContent">
            <div class="loading">Загрузка заметки...</div>
        </div>

        <div class="actions" id="actionButtons">
        </div>
    </div>

    <div id="notification" class="notification">
        Заметка обновлена!
    </div>

    <script>
        // Получаем ID заметки из URL
        const noteId = window.location.pathname.split('/').pop();
        let currentNote = null;
        let isEditMode = false;

        // Загружаем данные заметки
        async function loadNote() {
            try {
                const response = await fetch(`/api/notes/${noteId}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ошибка загрузки заметки');
                }

                currentNote = await response.json();
                displayNote(currentNote);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('noteContent').innerHTML =
                    `<div class="error">Ошибка загрузки заметки: ${error.message}</div>`;
            }
        }

        // Отображаем заметку
        function displayNote(note) {
            const noteContent = document.getElementById('noteContent');
            const actionButtons = document.getElementById('actionButtons');

            const createdDate = new Date(note.created_at).toLocaleString('ru-RU');
            const updatedDate = new Date(note.updated_at).toLocaleString('ru-RU');

            if (isEditMode) {
                // Режим редактирования
                noteContent.innerHTML = `
                    <div class="edit-mode">
                        <input type="text" id="noteTitle" value="${escapeHtml(note.title)}" placeholder="Заголовок заметки">
                        <textarea id="noteContentEdit" placeholder="Содержание заметки">${escapeHtml(note.content)}</textarea>

                        <div class="tags-section">
                            <div class="tags-title">Теги (через запятую):</div>
                            <input type="text" id="tagsInput" value="${note.tags ? note.tags.split(' ').join(', ') : ''}" placeholder="тег1, тег2, тег3">
                        </div>

                        <div class="note-info">
                            <div>Создано: ${createdDate}</div>
                            <div>Обновлено: ${updatedDate}</div>
                        </div>
                    </div>
                `;

                actionButtons.innerHTML = `
                    <button class="btn btn-save" onclick="saveNote()">Сохранить</button>
                    <button class="btn btn-cancel" onclick="cancelEdit()">Отмена</button>
                    <a href="/all-notes" class="btn btn-back">К списку заметок</a>
                `;
            } else {
                // Режим просмотра
                let tagsHtml = '';
                if (note.tags && note.tags.trim()) {
                    const tags = note.tags.split(' ').filter(tag => tag.trim());
                    tagsHtml = `
                        <div class="tags-section" onclick="enableEditMode()">
                            <div class="tags-title">Теги:</div>
                            <div class="tags-container">
                                ${tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }

                noteContent.innerHTML = `
                    <div class="view-mode">
                        <h1 onclick="enableEditMode()">${escapeHtml(note.title)}</h1>
                        <div class="note-meta">
                            Создано пользователем: <strong>${escapeHtml(note.username || 'Неизвестно')}</strong>
                        </div>

                        ${tagsHtml}

                        <div class="note-content" onclick="enableEditMode()">${escapeHtml(note.content)}</div>

                        <div class="note-info">
                            <div>Создано: ${createdDate}</div>
                            <div>Обновлено: ${updatedDate}</div>
                        </div>
                    </div>
                `;

                actionButtons.innerHTML = `
                    <button class="btn btn-edit" onclick="enableEditMode()">Редактировать</button>
                    <a href="/all-notes" class="btn btn-back">К списку заметок</a>
                    <a href="/" class="btn">Новая заметка</a>
                `;
            }
        }

        // Включаем режим редактирования
        function enableEditMode() {
            isEditMode = true;
            displayNote(currentNote);
        }

        // Отключаем режим редактирования
        function cancelEdit() {
            isEditMode = false;
            displayNote(currentNote);
        }

        // Сохраняем изменения
        async function saveNote() {
            try {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContentEdit').value.trim();
                const tagsText = document.getElementById('tagsInput').value.trim();

                if (!title || !content) {
                    alert('Пожалуйста, заполните заголовок и содержание заметки!');
                    return;
                }

                const tags = tagsText.split(',').map(tag => tag.trim()).filter(tag => tag);

                const response = await fetch(`/api/notes/${noteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content,
                        tags: tags,
                        user_id: currentNote.user_id
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ошибка обновления заметки');
                }

                // Показываем уведомление об успехе
                showNotification();

                // Выходим из режима редактирования и обновляем данные
                isEditMode = false;
                await loadNote();

            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при обновлении заметки: ' + error.message);
            }
        }

        // Функция для показа уведомления
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');

                setTimeout(() => {
                    notification.classList.remove('hide');
                }, 300);
            }, 3000);
        }

        // Функция экранирования HTML
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Загружаем заметку при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadNote);
    </script>
</body>
</html>
