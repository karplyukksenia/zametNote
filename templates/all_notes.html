<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å–µ –∑–∞–º–µ—Ç–∫–∏ - PKM</title>
<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
            color: #eaeaea;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.4s ease;
        }

        .container:hover {
            box-shadow: 0 12px 48px rgba(0, 188, 212, 0.25);
        }

        .back-button {
            display: inline-block;
            background: rgba(0, 188, 212, 0.2);
            color: #00bcd4;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 188, 212, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            background: rgba(0, 188, 212, 0.3);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #00bcd4;
            margin: 0;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.6);
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #a0a0c0;
            font-size: 1.1em;
            margin-top: 8px;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin: 20px 0 25px;
        }

        .search-input, .search-button {
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: #eaeaea;
            transition: background 0.3s ease;
        }

        .search-input:focus, .search-button:focus {
            outline: none;
        }

        .search-input {
            flex: 1;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: rgba(234, 234, 234, 0.5);
        }

        .search-button {
            background: linear-gradient(90deg, #00bcd4, #3f51b5);
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        .search-button:hover {
            background: linear-gradient(90deg, #3f51b5, #00bcd4);
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(0, 188, 212, 0.1);
            padding: 16px 28px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0, 188, 212, 0.2);
            min-width: 160px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00bcd4;
            text-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
        }

        .stat-label {
            color: #c0c0e0;
            font-size: 0.95em;
            margin-top: 6px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 22px;
            margin-top: 20px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .note-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25),
                        0 0 15px rgba(0, 188, 212, 0.2);
            border-color: rgba(0, 188, 212, 0.3);
        }

        .note-title {
            font-size: 1.25em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .note-content {
            color: #d0d0e8;
            line-height: 1.5;
            margin-bottom: 16px;
            font-size: 0.95em;
            opacity: 0.9;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #a0a0c0;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .note-user {
            background: rgba(63, 81, 181, 0.3);
            color: #bbccff;
            padding: 2px 10px;
            border-radius: 14px;
            font-size: 0.85em;
        }

        .loading, .empty-state, .error {
            text-align: center;
            padding: 50px 20px;
            color: #c0c0e0;
            font-size: 1.1em;
        }

        .error {
            color: #ff7070;
            background: rgba(255, 112, 112, 0.1);
            border-radius: 12px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .search-bar {
                flex-direction: column;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–æ–∑–¥–∞–Ω–∏—é –∑–∞–º–µ—Ç–æ–∫</a>

        <div class="header">
            <h1>–í—Å–µ –º–æ–∏ –∑–∞–º–µ—Ç–∫–∏</h1>
            <div class="subtitle">–ü–æ–ª–Ω—ã–π –∞—Ä—Ö–∏–≤ –≤–∞—à–∏—Ö –∑–Ω–∞–Ω–∏–π –∏ –∏–¥–µ–π</div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∑–∞–º–µ—Ç–∫–∞–º...">
            <button id="searchButton" class="search-button">–ü–æ–∏—Å–∫</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalNotes">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–º–µ—Ç–æ–∫</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentNotes">0</div>
                <div class="stat-label">–ó–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 7 –¥–Ω–µ–π</div>
            </div>
        </div>

        <div id="notesContainer">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞—à–∏—Ö –∑–∞–º–µ—Ç–æ–∫...</div>
        </div>
    </div>

    <script>
        let allNotes = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–æ–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadAllNotes();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
            document.getElementById('searchButton').addEventListener('click', filterNotes);
            document.getElementById('searchInput').addEventListener('input', filterNotes);
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –∑–∞–º–µ—Ç–æ–∫

    async function loadAllNotes() {
        try {
            const response = await fetch('/api/notes/all'); // –ë—ã–ª–æ '/api/notes/all'
            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–æ–∫');
            }

            allNotes = await response.json();
            displayAllNotes(allNotes);
            updateStats(allNotes);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('notesContainer').innerHTML =
                '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–æ–∫: ' + error.message + '</div>';
        }
    }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Å–µ—Ö –∑–∞–º–µ—Ç–æ–∫
        function displayAllNotes(notes) {
            const container = document.getElementById('notesContainer');

            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìù –ó–∞–º–µ—Ç–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∑–∞–º–µ—Ç–∫—É –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ!</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="notes-grid">';

            notes.forEach(note => {
                const created = new Date(note.created_at).toLocaleDateString('ru-RU');
                const contentPreview = note.content.length > 150 ?
                    note.content.substring(0, 150) + '...' : note.content;

                html += `
                <div class="note-card" onclick="openNote(${note.id})">
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(contentPreview)}</div>
                    <div class="note-meta">
                        <span class="note-date">${created}</span>
                        <span class="note-user">${escapeHtml(note.username)}</span>
                    </div>
                </div>`;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(notes) {
            document.getElementById('totalNotes').textContent = notes.length;

            // –ü–æ–¥—Å—á–µ—Ç –∑–∞–º–µ—Ç–æ–∫ –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 7 –¥–Ω–µ–π
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const recentCount = notes.filter(note => new Date(note.created_at) > weekAgo).length;
            document.getElementById('recentNotes').textContent = recentCount;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–º–µ—Ç–æ–∫
        function filterNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchTerm) {
                displayAllNotes(allNotes);
                return;
            }

            const filteredNotes = allNotes.filter(note =>
                note.title.toLowerCase().includes(searchTerm) ||
                note.content.toLowerCase().includes(searchTerm) ||
                note.username.toLowerCase().includes(searchTerm)
            );

            displayAllNotes(filteredNotes);
        }


        function openNote(noteId) {
            window.open(`/note/${noteId}`, '_blank');
        }

        // –§—É–Ω–∫—Ü–∏—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
