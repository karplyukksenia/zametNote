<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å–µ –∑–∞–º–µ—Ç–∫–∏ - PKM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }

        h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .note-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #667eea;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note-card:hover::before {
            opacity: 1;
        }

        .note-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .note-content {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #999;
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
        }

        .note-date {
            font-style: italic;
        }

        .note-user {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .back-button {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 60px 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .search-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-button:hover {
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–æ–∑–¥–∞–Ω–∏—é –∑–∞–º–µ—Ç–æ–∫</a>

        <div class="header">
            <h1>üìö –í—Å–µ –º–æ–∏ –∑–∞–º–µ—Ç–∫–∏</h1>
            <div class="subtitle">–ü–æ–ª–Ω—ã–π –∞—Ä—Ö–∏–≤ –≤–∞—à–∏—Ö –∑–Ω–∞–Ω–∏–π –∏ –∏–¥–µ–π</div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∑–∞–º–µ—Ç–∫–∞–º...">
            <button id="searchButton" class="search-button">–ü–æ–∏—Å–∫</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalNotes">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–º–µ—Ç–æ–∫</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentNotes">0</div>
                <div class="stat-label">–ó–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 7 –¥–Ω–µ–π</div>
            </div>
        </div>

        <div id="notesContainer">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞—à–∏—Ö –∑–∞–º–µ—Ç–æ–∫...</div>
        </div>
    </div>

    <script>
        let allNotes = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–æ–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadAllNotes();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
            document.getElementById('searchButton').addEventListener('click', filterNotes);
            document.getElementById('searchInput').addEventListener('input', filterNotes);
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –∑–∞–º–µ—Ç–æ–∫
        async function loadAllNotes() {
            try {
                const response = await fetch('/api/notes/all');
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–æ–∫');
                }

                allNotes = await response.json();
                displayAllNotes(allNotes);
                updateStats(allNotes);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('notesContainer').innerHTML =
                    '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–æ–∫: ' + error.message + '</div>';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Å–µ—Ö –∑–∞–º–µ—Ç–æ–∫
        function displayAllNotes(notes) {
            const container = document.getElementById('notesContainer');

            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìù –ó–∞–º–µ—Ç–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∑–∞–º–µ—Ç–∫—É –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ!</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="notes-grid">';

            notes.forEach(note => {
                const created = new Date(note.created_at).toLocaleDateString('ru-RU');
                const contentPreview = note.content.length > 150 ?
                    note.content.substring(0, 150) + '...' : note.content;

                html += `
                <div class="note-card" onclick="openNote(${note.id})">
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(contentPreview)}</div>
                    <div class="note-meta">
                        <span class="note-date">${created}</span>
                        <span class="note-user">${escapeHtml(note.username)}</span>
                    </div>
                </div>`;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(notes) {
            document.getElementById('totalNotes').textContent = notes.length;

            // –ü–æ–¥—Å—á–µ—Ç –∑–∞–º–µ—Ç–æ–∫ –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 7 –¥–Ω–µ–π
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const recentCount = notes.filter(note => new Date(note.created_at) > weekAgo).length;
            document.getElementById('recentNotes').textContent = recentCount;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–º–µ—Ç–æ–∫
        function filterNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchTerm) {
                displayAllNotes(allNotes);
                return;
            }

            const filteredNotes = allNotes.filter(note =>
                note.title.toLowerCase().includes(searchTerm) ||
                note.content.toLowerCase().includes(searchTerm) ||
                note.username.toLowerCase().includes(searchTerm)
            );

            displayAllNotes(filteredNotes);
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∑–∞–º–µ—Ç–∫–∏ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏)
        function openNote(noteId) {
            const note = allNotes.find(n => n.id === noteId);
            if (note) {
                alert(`–ó–∞–º–µ—Ç–∫–∞: ${note.title}\n\n${note.content}\n\n–°–æ–∑–¥–∞–Ω–∞: ${new Date(note.created_at).toLocaleString('ru-RU')}`);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
